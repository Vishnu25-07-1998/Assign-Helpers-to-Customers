{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css_files/CustomerDetails.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Add Helper</title>
    
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="label"> Helpers Details</h1>
        </div>
        {% for Helper in Helpers %}
        <ul>
            <li>Helper Name : {{ Helper.name }}</li>
            <li>Age: {{ Helper.age }}</li>
            <li>Skill: {{ Helper.skill }}</li>
            <li>Gender: {{ Helper.gender}}</li>
        </ul>
        {% endfor %}

        
    </div>



    <!-- <script src="{% static 'js_files/AssignHelper.js' %}"></script> -->
</body>

</html>
